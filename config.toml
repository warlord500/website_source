title = "jadon's blog"
author = "jadon belezos"
# Shown in the side menu
copyright = "author 2016. jadon belezos"
canonifyurls = false
paginate = 12
theme="blackburn"
enableGitInfo = true
enableInlineShortCodes = true
#enableRobotsTXT = true
relativeUrls = false
baseUrl="https://jadonbelezos.com/"
publishDir = "D:/website_source/public_html/"
[outputs]
	home = ["HTML","RSS","JSON"]
	page = ["HTML"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4


[imaging]
resampleFilter = "box"
# Default JPEG quality setting. Default is 75.
quality = 85
anchor = "smart"
bgColor = "#ffffff"

[imaging.exif]
includeFields = ""
excludeFields = ""
disableDate = false
disableLatLong = true



	
[indexes]
  tag = "tags"
  topic = "topics"

